spring.application.name=githubList

# Server Configuration
server.port=8080

# Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5433/githubList
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.database=0
spring.data.redis.timeout=2000ms

# GitHub API Configuration
github.api.token=${GITHUB_TOKEN:}
github.api.rate-limit=5000

# AI Configuration - Using Groq
groq.api.key=${GROQ_API_KEY:}

# Logging Configuration
logging.level.com.example.githubList=INFO
logging.level.org.springframework.data.redis=WARN
logging.level.org.springframework.web.client=WARN

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Application Configuration
app.cache.enabled=true
app.cache.ttl=3600
app.github.search.limit=20
